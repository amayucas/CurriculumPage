<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario de contacto</title>
    </head>
    <body>
        <h1>FORMULARIO DE CONTACTO</h1>
        <form action="" method="get">
            <p>Nombre: <input type="text" name="nombre" maxlength="50" placeholder="DAVID"></p>
            <p>Apellido: <input type="text" name="apellido" maxlength="50" placeholder="AMAYUELAS"></p>
            <p>Segundo Apellido: <input type="text" name="apellido2" maxlength="50" placeholder="DÍAZ"></p>
            <p>Sexo: <input type="radio" name="sexo" value="h">hombre<input type="radio" name="sexo" value="m">mujer</p>
            <p>Población: <select name="poblacion" placeholder="Madrid">
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Alicante</option>
                <option>Sevilla</option>
                <option>Badajoz</option>
                <option>Valencia</option></select>
            <p>Número de Teléfono (incluir "+" prefijo de pais):<input type="tel" name="tel" pattern="{[0-9]{2}[0-9]{9}}"></p>
            <p>Correo: <input type="email" name="email" placeholder="ejemplo@correo.com"></p>
            <p>Concepto: <input type="text" name="concepto" maxlength="150" placeholder="Pa que me escribes"></p>
            <p>Descripción:</p> <textarea name="descripcion" rows="6" cols="60" placeholder="Porque me escribes"></textarea></p>
            <p><input type="checkbox" name="info" checked="checked"> Declaro haber leido y aceptar las condiciones generales 
            del programa y la normativa sobre protección de datos</p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </body>
</html>
